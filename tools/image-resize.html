<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result reader | Responsive Size Controller</title>
     <link rel="icon" type="image/png" href="../logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #f1f5f9; --success: #10b981; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
            min-height: 100vh;
        }

        .container { 
            width: 100%; 
            max-width: 500px; 
            background: white; 
            padding: 1.5rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            box-sizing: border-box;
        }

        h2 { text-align: center; color: #1e293b; margin-top: 0; font-size: 1.4rem; }

        .upload-area { 
            border: 2px dashed #cbd5e1; 
            border-radius: 12px; 
            padding: 20px; 
            text-align: center; 
            cursor: pointer; 
            margin-bottom: 20px; 
            background: #fafafa;
        }

        /* Responsive Controls Grid */
        .controls-grid { 
            display: none; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            background: #f8fafc; 
            padding: 15px; 
            border-radius: 15px; 
        }

        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.75rem; font-weight: 700; color: #64748b; text-transform: uppercase; }
        
        input[type="number"] { 
            width: 100%;
            padding: 10px; 
            border: 1px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 1rem; 
            box-sizing: border-box;
            outline: none;
        }

        .quality-box { 
            grid-column: span 2; 
            padding: 12px; 
            background: white; 
            border-radius: 10px; 
            border: 1px solid #e2e8f0; 
            margin-top: 5px;
        }

        .slider { width: 100%; accent-color: var(--p); cursor: pointer; margin-top: 8px; }
        
        .size-badge { 
            grid-column: span 2; 
            background: #1e293b; 
            color: white; 
            padding: 12px; 
            border-radius: 10px; 
            text-align: center; 
            font-weight: 700; 
            font-size: 1rem; 
            margin: 5px 0; 
        }

        .btn-download { 
            background: var(--success); 
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 12px; 
            font-weight: 700; 
            width: 100%; 
            margin-top: 15px; 
            cursor: pointer; 
            font-size: 1rem; 
            display: none; 
            transition: 0.3s;
        }

        .btn-download:active { transform: scale(0.98); }

        .preview-img { 
            width: 100%; 
            border-radius: 10px; 
            margin-top: 20px; 
            display: none; 
            border: 1px solid #ddd;
            object-fit: contain;
        }

        canvas { display: none; }

        /* Mobile Specific Adjustment */
        @media (max-width: 480px) {
            .container { padding: 1rem; border-radius: 15px; }
            h2 { font-size: 1.2rem; }
            .controls-grid { grid-template-columns: 1fr; } /* Stack inputs on very small screens */
            .input-group { grid-column: span 1; }
            .quality-box, .size-badge { grid-column: span 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Result reader Tool</h2>
    <h2>Image resizer and compressor</h2>

    <div class="upload-area" id="dropZone" onclick="document.getElementById('imgInput').click()">
        <p id="msg" style="margin:0; font-size:0.9rem; color:#64748b;">Tap to Upload Photo</p>
        <input type="file" id="imgInput" accept="image/jpeg, image/png" hidden>
    </div>

    <div class="controls-grid" id="mainControls">
        <div class="input-group">
            <label>Width (px)</label>
            <input type="number" id="wIn" oninput="syncResize('w')">
        </div>
        <div class="input-group">
            <label>Height (px)</label>
            <input type="number" id="hIn" oninput="syncResize('h')">
        </div>

        <div class="quality-box">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                <label>Quality (Compress)</label>
                <b id="qVal" style="color:var(--p)">80%</b>
            </div>
            <input type="range" id="qSlider" class="slider" min="5" max="100" value="80" oninput="updateAll()">
        </div>

        <div class="size-badge" id="liveSize">0 KB</div>
        
        <button class="btn-download" id="dlBtn" onclick="downloadImg()">Download Photo</button>
    </div>

    <img id="view" class="preview-img">
    <canvas id="canvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let imgObj = null;
    let ratio = 1;

    document.getElementById('imgInput').onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = (re) => {
            const img = new Image();
            img.onload = () => {
                imgObj = img;
                ratio = img.width / img.height;
                document.getElementById('wIn').value = img.width;
                document.getElementById('hIn').value = img.height;
                document.getElementById('mainControls').style.display = 'grid';
                document.getElementById('view').style.display = 'block';
                document.getElementById('dlBtn').style.display = 'block';
                document.getElementById('msg').innerText = "Image Selected âœ“";
                updateAll();
            };
            img.src = re.target.result;
        };
        reader.readAsDataURL(file);
    };

    function syncResize(type) {
        const w = document.getElementById('wIn');
        const h = document.getElementById('hIn');
        if(type === 'w') h.value = Math.round(w.value / ratio);
        else w.value = Math.round(h.value * ratio);
        updateAll();
    }

    function updateAll() {
        if(!imgObj) return;
        
        const w = parseInt(document.getElementById('wIn').value) || 1;
        const h = parseInt(document.getElementById('hIn').value) || 1;
        const q = document.getElementById('qSlider').value;
        document.getElementById('qVal').innerText = q + "%";

        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(imgObj, 0, 0, w, h);

        const dataUrl = canvas.toDataURL('image/jpeg', q / 100);
        document.getElementById('view').src = dataUrl;

        const head = "data:image/jpeg;base64,";
        const sizeInBytes = Math.round((dataUrl.length - head.length) * 3 / 4);
        const kb = (sizeInBytes / 1024).toFixed(2);
        
        document.getElementById('liveSize').innerText = kb > 1024 ? 
            `${(kb/1024).toFixed(2)} MB` : `${kb} KB`;
    }

    function downloadImg() {
        const link = document.createElement('a');
        link.download = `nexgen_${Date.now()}.jpg`;
        link.href = document.getElementById('view').src;
        link.click();
    }
</script>

</body>
</html>
