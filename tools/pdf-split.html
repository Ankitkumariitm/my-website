        :root { --p: #6366f1; --s: #10b981; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .upload-box { border: 2px dashed #cbd5e1; padding: 30px; text-align: center; border-radius: 15px; cursor: pointer; background: #fff; margin-bottom: 20px; }
        .range-section { background: #f1f5f9; padding: 20px; border-radius: 12px; margin-bottom: 30px; display:none; border: 1px solid #ddd; }
        .preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .page-card { border: 1px solid #e2e8f0; padding: 10px; border-radius: 12px; background: white; text-align: center; }
        .page-card canvas { width: 100%; height: auto; border-radius: 5px; background: #eee; margin-top: 5px; }
        .btn { background: var(--p); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-add { background: var(--s); margin: 5px; }
        .btn-page { background: #f1f5f9; color: #475569; width: 100%; margin-top: 8px; border: 1px solid #ddd; font-size: 12px; }
        #loading { display: none; text-align: center; color: var(--p); font-weight: bold; font-size: 1.2rem; padding: 20px; }
        .range-tag { background: #6366f1; color: white; padding: 6px 12px; border-radius: 20px; display: inline-flex; align-items: center; margin: 5px; font-size: 13px; gap: 8px; }

<body>

<div class="container">
    <h2 style="text-align:center; color: var(--p); margin-top:0;">Result Reader Tool</h2>
    
    <div class="upload-box" onclick="document.getElementById('pdfFile').click()">
        <p id="fileName">üìÅ Click to Upload PDF</p>
        <input type="file" id="pdfFile" accept="application/pdf" hidden>
    </div>

    <div id="loading">Processing... Please Wait ‚è≥</div>

    <div class="range-section" id="controls">
        <div style="text-align:center;">
            <b>From:</b> <input type="number" id="startPage" style="width:60px; padding:5px;"> 
            <b>To:</b> <input type="number" id="endPage" style="width:60px; padding:5px;">
            <button class="btn btn-add" onclick="addRange()">+ Add Range</button>
            <button class="btn" onclick="downloadCombined()" style="background:#1e293b;">Download Combined PDF</button>
        </div>
        <div id="selectedRanges" style="margin-top:15px; text-align:center;"></div>
    </div>

    <div id="previewGrid" class="preview-grid"></div>
</div>

<script>
    const { PDFDocument } = PDFLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfData = null; 
    let pdfDocInfo = null; 
    let selectedRanges = [];

    document.getElementById('pdfFile').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        document.getElementById('loading').style.display = 'block';
        document.getElementById('previewGrid').innerHTML = "";
        
        try {
            // Buffer ko save kar rahe hain
            pdfData = await file.arrayBuffer();
            // Preview ke liye clone bhej rahe hain
            const pdfCopy = pdfData.slice(0);
            pdfDocInfo = await pdfjsLib.getDocument({ data: pdfCopy }).promise;

            document.getElementById('controls').style.display = 'block';
            document.getElementById('startPage').value = 1;
            document.getElementById('endPage').value = pdfDocInfo.numPages;

            for (let i = 1; i <= pdfDocInfo.numPages; i++) {
                await renderSinglePreview(i);
            }
        } catch (err) {
            console.error(err);
            alert("Error loading PDF");
        }
        document.getElementById('loading').style.display = 'none';
    };

    async function renderSinglePreview(pageNum) {
        const page = await pdfDocInfo.getPage(pageNum);
        const viewport = page.getViewport({ scale: 0.3 });
        const card = document.createElement('div');
        card.className = 'page-card';
        card.innerHTML = `<div style="font-size:12px; font-weight:bold;">PAGE ${pageNum}</div>`;
        const canvas = document.createElement('canvas');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        card.appendChild(canvas);
        const dlBtn = document.createElement('button');
        dlBtn.className = "btn btn-page";
        dlBtn.innerText = "‚¨á Download This Page";
        dlBtn.onclick = () => downloadRange(pageNum, pageNum);
        card.appendChild(dlBtn);
        document.getElementById('previewGrid').appendChild(card);
        return page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
    }

    function addRange() {
        const s = parseInt(document.getElementById('startPage').value);
        const e = parseInt(document.getElementById('endPage').value);
        if(s > 0 && e <= pdfDocInfo.numPages && s <= e) {
            selectedRanges.push({s, e});
            updateRangeUI();
        }
    }

    function updateRangeUI() {
        const container = document.getElementById('selectedRanges');
        container.innerHTML = "";
        selectedRanges.forEach((range, index) => {
            const tag = document.createElement('span');
            tag.className = 'range-tag';
            tag.innerHTML = `Range ${range.s}-${range.e} <b onclick="removeRange(${index})">√ó</b>`;
            container.appendChild(tag);
        });
    }

    function removeRange(index) {
        selectedRanges.splice(index, 1);
        updateRangeUI();
    }

    async function downloadRange(start, end) {
        try {
            document.getElementById('loading').style.display = 'block';
            // Har baar naya clone banate hain taaki original data detach na ho
            const srcDoc = await PDFDocument.load(pdfData.slice(0));
            const newDoc = await PDFDocument.create();
            const indices = Array.from({length: end - start + 1}, (_, i) => start + i - 1);
            const pages = await newDoc.copyPages(srcDoc, indices);
            pages.forEach(p => newDoc.addPage(p));
            const bytes = await newDoc.save();
            triggerDownload(bytes, `DR.PDF & IMG Page_${start}.pdf`);
        } catch (err) {
            alert("Error: " + err.message);
        }
        document.getElementById('loading').style.display = 'none';
    }

    async function downloadCombined() {
        if(selectedRanges.length === 0) return alert("Add a range first!");
        try {
            document.getElementById('loading').style.display = 'block';
            const srcDoc = await PDFDocument.load(pdfData.slice(0));
            const newDoc = await PDFDocument.create();
            for(let range of selectedRanges) {
                const indices = Array.from({length: range.e - range.s + 1}, (_, i) => range.s + i - 1);
                const pages = await newDoc.copyPages(srcDoc, indices);
                pages.forEach(p => newDoc.addPage(p));
            }
            const bytes = await newDoc.save();
            triggerDownload(bytes, `DR.PDF & IMG Combined_Result.pdf`);
        } catch (err) {
            alert("Error: " + err.message);
        }
        document.getElementById('loading').style.display = 'none';
    }

    function triggerDownload(bytes, fileName) {
        const blob = new Blob([bytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
</script>
