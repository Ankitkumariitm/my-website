<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Fast Bulk Image Compressor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.min.js"></script>
    
    <style>
        :root { --p: #6366f1; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; justify-content: center; }
        .container { background: var(--card); padding: 30px; border-radius: 16px; width: 450px; text-align: center; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .upload-area { border: 2px dashed #475569; padding: 30px; border-radius: 12px; cursor: pointer; margin-bottom: 20px; transition: 0.3s; }
        .upload-area:hover { border-color: var(--p); background: #1e293b; }
        .btn { background: var(--p); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        #status { margin-top: 20px; font-size: 14px; color: #94a3b8; line-height: 1.6; }
        .progress-bar { width: 0%; height: 6px; background: var(--p); border-radius: 3px; margin-top: 10px; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <h2>üñºÔ∏è Bulk Compressor</h2>
    <p style="color: #94a3b8; font-size: 13px;">Images select karein, system automatically compress karke download kar dega.</p>

    <div class="upload-area" onclick="document.getElementById('img-in').click()">
        <p id="label-text">üìÅ Click to Select Multiple Images</p>
        <input type="file" id="img-in" accept="image/*" multiple hidden>
    </div>

    <div id="p-bar-container" style="display:none; background:#0f172a; border-radius:3px;">
        <div class="progress-bar" id="p-bar"></div>
    </div>

    <button class="btn" id="start-btn" disabled onclick="startProcessing()">Compress & Download All</button>
    
    <div id="status"></div>
</div>

<script>
    const input = document.getElementById('img-in');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('start-btn');
    const pBar = document.getElementById('p-bar');

    input.onchange = (e) => {
        const count = e.target.files.length;
        if (count > 0) {
            document.getElementById('label-text').innerText = `${count} files ready`;
            startBtn.disabled = false;
        }
    };

    async function startProcessing() {
        const files = Array.from(input.files);
        if (!files.length) return;

        startBtn.disabled = true;
        document.getElementById('p-bar-container').style.display = 'block';
        
        const options = {
            maxSizeMB: 0.8,           // Target size chota rakhega
            maxWidthOrHeight: 1920,  // Full HD dimension
            useWebWorker: true,
            initialQuality: 0.7      // 70% Quality logic
        };

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            status.innerHTML = `Processing (${i + 1}/${files.length}): <br> <b>${file.name}</b>`;

            try {
                // Compression logic
                const compressedFile = await imageCompression(file, options);
                
                // Automatic Download Logic (Individual)
                const url = URL.createObjectURL(compressedFile);
                const a = document.createElement('a');
                a.href = url;
                a.download = `min_${file.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url); // Memory saaf karne ke liye

                // Update progress bar
                const percent = ((i + 1) / files.length) * 100;
                pBar.style.width = percent + '%';
                
            } catch (error) {
                console.error("Error:", error);
                status.innerHTML += `<br><span style="color:red">Failed: ${file.name}</span>`;
            }
        }

        status.innerHTML = `<b style="color:#10b981">‚úÖ Sabhi images download ho chuki hain!</b>`;
        startBtn.disabled = false;
        input.value = ""; // Reset input
    }
</script>
</body>
</html>
