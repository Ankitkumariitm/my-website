<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result reader resume & CV maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #2563eb; --sidebar: #0f172a; --bg: #f1f5f9; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: row; height: 100vh; color: #1e293b; }

        /* Sidebar */
        .sidebar { width: 380px; background: var(--sidebar); color: white; padding: 1.5rem; overflow-y: auto; box-sizing: border-box; flex-shrink: 0; }
        .sidebar h2 { font-size: 1.2rem; color: #6366f1; border-left: 4px solid #6366f1; padding-left: 10px; margin-bottom: 20px; }
        .form-section { background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 12px; margin-bottom: 1rem; }
        input, textarea { width: 100%; background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; margin-top: 8px; font-family: inherit; box-sizing: border-box; }

        /* Main Preview Container */
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; background: #cbd5e1; }
        
        /* The Resume Paper - A4 */
        .paper-container { width: 100%; display: flex; justify-content: center; }
        .paper { width: 210mm; min-height: 297mm; background: white; padding: 20mm; box-shadow: 0 10px 30px rgba(0,0,0,0.2); box-sizing: border-box; margin-bottom: 50px; }

        /* CV Header */
        .header { display: flex; gap: 20px; align-items: center; border-bottom: 2px solid #334155; padding-bottom: 15px; margin-bottom: 20px; }
        #profile-img { width: 100px; height: 100px; border-radius: 8px; object-fit: cover; display: none; }
        .header-info { flex: 1; }
        .header-info h1 { margin: 0; font-size: 24px; text-transform: uppercase; }
        .contact-grid { display: flex; flex-wrap: wrap; gap: 10px; font-size: 11px; color: #475569; margin-top: 5px; }

        /* Tables & Sections */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        th, td { border: 1px solid #e2e8f0; padding: 8px; text-align: left; }
        th { background: #f8fafc; }
        .section-title { background: #f8fafc; padding: 6px 10px; font-weight: 800; font-size: 12px; text-transform: uppercase; margin: 15px 0 10px; border-left: 4px solid var(--accent); }
        .line-text { font-size: 13px; line-height: 1.4; color: #334155; white-space: pre-line; }

        .btn-dl { background: #2563eb; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: 700; margin-bottom: 20px; font-size: 16px; box-shadow: 0 4px 10px rgba(37,99,235,0.3); }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; }
            .sidebar { width: 100%; height: auto; padding: 15px; }
            .main-content { padding: 10px; overflow-x: hidden; }
            /* Preview scaling for mobile */
            .paper-container { transform: scale(0.45); transform-origin: top center; height: 500px; /* Adjust height based on scale */ }
            .paper { margin-bottom: 0; }
            .btn-dl { width: 100%; position: sticky; top: 10px; z-index: 100; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>Resume Maker</h2>
        
        <div class="form-section">
            <h3>Photo</h3>
            <input type="file" id="imgInput" accept="image/*" onchange="loadImg(event)">
        </div>

        <div class="form-section">
            <h3>Personal Info</h3>
            <input type="text" id="name" placeholder="Full Name" oninput="render()">
            <input type="text" id="title" placeholder="Job Title" oninput="render()">
            <input type="text" id="email" placeholder="Email" oninput="render()">
            <input type="text" id="mobile" placeholder="Mobile" oninput="render()">
            <input type="text" id="loc" placeholder="Location" oninput="render()">
        </div>

        <div class="form-section">
            <h3>Education</h3>
            <div id="edu-inputs">
                <div class="edu-row" style="margin-bottom:10px; border-bottom:1px solid #334155; padding-bottom:5px;">
                    <input type="text" class="e-inst" placeholder="College/School" oninput="render()">
                    <input type="text" class="e-deg" placeholder="Degree" oninput="render()">
                    <input type="text" class="e-sco" placeholder="CGPA/%" oninput="render()">
                    <input type="text" class="e-yr" placeholder="Year" oninput="render()">
                </div>
            </div>
            <button onclick="addEdu()" style="width:100%; padding:8px; cursor:pointer; background:#6366f1; color:white; border:none; border-radius:5px;">+ Add Education</button>
        </div>

        <div class="form-section">
            <h3>Experience & Skills</h3>
            <textarea id="exp" rows="4" placeholder="Experience details..." oninput="render()"></textarea>
            <input type="text" id="skills" placeholder="Skills (comma separated)" oninput="render()">
        </div>
    </aside>

    <main class="main-content">
        <button class="btn-dl" onclick="download()">Download PDF</button>
        
        <div class="paper-container">
            <div class="paper" id="cv-canvas">
                <div class="header">
                    <img id="profile-img" src="">
                    <div class="header-info">
                        <h1 id="o-name">YOUR NAME</h1>
                        <div id="o-title" style="color:#2563eb; font-weight:700;">Professional Title</div>
                        <div class="contact-grid">
                            <span id="o-email">email@example.com</span> |
                            <span id="o-mobile">+91 0000000000</span> |
                            <span id="o-loc">City, Country</span>
                        </div>
                    </div>
                </div>

                <div class="section-title">Work Experience</div>
                <div class="line-text" id="o-exp">Experience details will appear here...</div>

                <div class="section-title">Education</div>
                <table>
                    <thead>
                        <tr><th>Institution</th><th>Degree</th><th>Score</th><th>Year</th></tr>
                    </thead>
                    <tbody id="o-edu-body"></tbody>
                </table>

                <div class="section-title">Skills</div>
                <div class="line-text" id="o-skills" style="font-weight:600;">HTML, CSS, JavaScript</div>
            </div>
        </div>
    </main>

    <script>
        // Image to Base64 (Important for PDF rendering)
        function loadImg(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profile-img');
                output.src = reader.result;
                output.style.display = 'block';
                render();
            }
            reader.readAsDataURL(file);
        }

        function addEdu() {
            const div = document.createElement('div');
            div.className = "edu-row";
            div.style.cssText = "margin-bottom:10px; border-bottom:1px solid #334155; padding-bottom:5px;";
            div.innerHTML = `
                <input type="text" class="e-inst" placeholder="College" oninput="render()">
                <input type="text" class="e-deg" placeholder="Degree" oninput="render()">
                <input type="text" class="e-sco" placeholder="CGPA" oninput="render()">
                <input type="text" class="e-yr" placeholder="Year" oninput="render()">`;
            document.getElementById('edu-inputs').appendChild(div);
        }

        function render() {
            document.getElementById('o-name').innerText = document.getElementById('name').value || "YOUR NAME";
            document.getElementById('o-title').innerText = document.getElementById('title').value || "PROFESSIONAL TITLE";
            document.getElementById('o-email').innerText = document.getElementById('email').value || "email@example.com";
            document.getElementById('o-mobile').innerText = document.getElementById('mobile').value || "+91 0000000000";
            document.getElementById('o-loc').innerText = document.getElementById('loc').value || "City, Country";
            document.getElementById('o-exp').innerText = document.getElementById('exp').value || "Work experience details...";
            document.getElementById('o-skills').innerText = document.getElementById('skills').value || "Skill 1, Skill 2...";

            const tbody = document.getElementById('o-edu-body');
            tbody.innerHTML = "";
            const insts = document.querySelectorAll('.e-inst');
            const degs = document.querySelectorAll('.e-deg');
            const scos = document.querySelectorAll('.e-sco');
            const yrs = document.querySelectorAll('.e-yr');

            insts.forEach((_, i) => {
                if(insts[i].value) {
                    tbody.innerHTML += `<tr>
                        <td>${insts[i].value}</td>
                        <td>${degs[i].value}</td>
                        <td>${scos[i].value}</td>
                        <td>${yrs[i].value}</td>
                    </tr>`;
                }
            });
        }

        function download() {
            const element = document.getElementById('cv-canvas');
            const opt = {
                margin: 0,
                filename: 'Resume.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2, 
                    useCORS: true, 
                    letterRendering: true 
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        render();
    </script>
</body>
</html>
