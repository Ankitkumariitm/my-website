        :root { --p: #6366f1; --bg: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; }

<body>

<div class="container">
    <h2>Result reader tool</h2>
    <h2>Excel to PDF Table Converter</h2>
    
    <div class="upload-box" onclick="document.getElementById('xlIn').click()">
        <b style="color:var(--p)">Upload Excel File (.xlsx or .xls)</b>
        <input type="file" id="xlIn" accept=".xlsx, .xls" hidden>
    </div>

    <div id="preview-area">
        <table id="xl-table"></table>
    </div>

    <button class="btn" id="pdfBtn" onclick="generatePDF()">Convert to PDF Table</button>
</div>

<script>
    let jsonData = [];

    document.getElementById('xlIn').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            
            // Pehli sheet ka data nikalna
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            
            // JSON mein convert karna preview ke liye
            jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            displayTable(jsonData);
        };
        reader.readAsArrayBuffer(file);
    };

    function displayTable(data) {
        const table = document.getElementById('xl-table');
        table.innerHTML = "";
        
        data.forEach((row, index) => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement(index === 0 ? 'th' : 'td');
                td.textContent = cell || "";
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });

        document.getElementById('preview-area').style.display = "block";
        document.getElementById('pdfBtn').style.display = "block";
    }

    async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'pt', 'a4'); // 'l' for Landscape taaki zyada columns fit hon

        doc.text("Excel Export - NexGen", 40, 30);

        // AutoTable plugin ka use karke table banana
        doc.autoTable({
            html: '#xl-table',
            startY: 50,
            theme: 'grid',
            styles: { fontSize: 8, cellPadding: 3 },
            headStyles: { fillStyle: [99, 102, 241] } // Purple header
        });

        doc.save("Excel_to_PDF.pdf");
    }
</script>
