            width: 24px; height: 24px; background: var(--p); /* Bigger for fingers */
            position: absolute; right: -12px; bottom: -12px;

            border: 3px solid white;
        }

    <input type="file" id="upload" accept="image/*" multiple hidden>
    <button class="btn" onclick="document.getElementById('upload').click()">+ Add</button>
    <button class="btn btn-del" onclick="deleteSelected()">Delete</button>
    <button class="btn btn-dl" onclick="exportToJPG()">Download</button>

<script>
    const container = document.getElementById('canvas-container');
    let selectedElement = null;

    document.getElementById('upload').onchange = (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => createImageElement(ev.target.result);
            reader.readAsDataURL(file);
        });
    };

    function createImageElement(src) {
        const div = document.createElement('div');
        div.className = 'draggable';
        div.style.width = '120px';
        div.style.left = '20px';
        div.style.top = '20px';

        const img = document.createElement('img');
        img.src = src;
        
        const resizer = document.createElement('div');
        resizer.className = 'resizer';

        div.appendChild(img);
        div.appendChild(resizer);
        container.appendChild(div);

        makeInteractive(div);
    }

    function makeInteractive(el) {
        // Pointer events handle BOTH Mouse and Touch automatically
        el.onpointerdown = function(e) {
            e.preventDefault();
            
            if (selectedElement) selectedElement.classList.remove('selected');
            selectedElement = el;
            el.classList.add('selected');

            let isResizing = e.target.classList.contains('resizer');
            let startX = e.clientX || e.touches[0].clientX;
            let startY = e.clientY || e.touches[0].clientY;
            let startW = el.offsetWidth;
            let startL = el.offsetLeft;
            let startT = el.offsetTop;

            function onMove(e) {
                let clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                let clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);

                if (isResizing) {
                    const newWidth = startW + (clientX - startX);
                    if (newWidth > 40) el.style.width = newWidth + 'px';
                } else {
                    el.style.left = (startL + (clientX - startX)) + 'px';
                    el.style.top = (startT + (clientY - startY)) + 'px';
                }
            }

            function onEnd() {
                document.removeEventListener('pointermove', onMove);
                document.removeEventListener('pointerup', onEnd);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('touchend', onEnd);
            }

            // Listen for both pointer and touch moves
            document.addEventListener('pointermove', onMove, { passive: false });
            document.addEventListener('pointerup', onEnd);
            document.addEventListener('touchmove', onMove, { passive: false });
            document.addEventListener('touchend', onEnd);
        };
    }

    function deleteSelected() {
        if (selectedElement) {
            selectedElement.remove();
            selectedElement = null;
        }
    }

    async function exportToJPG() {
        if(!container.hasChildNodes()) { alert("Please add an image first"); return; }
        
        const exportCanvas = document.createElement('canvas');
        const ctx = exportCanvas.getContext('2d');
        
        // Target high-res A4 (300 DPI approx)
        const targetWidth = 2480;
        const targetHeight = 3508;
        exportCanvas.width = targetWidth;
        exportCanvas.height = targetHeight;

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, targetWidth, targetHeight);

        const items = container.querySelectorAll('.draggable');
        const multiplier = targetWidth / container.offsetWidth;

        items.forEach(item => {
            const img = item.querySelector('img');
            const x = item.offsetLeft * multiplier;
            const y = item.offsetTop * multiplier;
            const w = item.offsetWidth * multiplier;
            const h = item.offsetHeight * multiplier;
            ctx.drawImage(img, x, y, w, h);
        });

        const link = document.createElement('a');
        link.download = `DR_PDF_Export.jpg`;
        link.href = exportCanvas.toDataURL('image/jpeg', 0.9);
        link.click();
    }
</script>
