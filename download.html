<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.box{
  background:#111;
  padding:25px;
  width:100%;
  max-width:420px;
  border-radius:12px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#00c6ff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
#status{
  display:none;
  margin-top:15px;
  color:#00ffae;
  font-size:14px;
}
.note{
  font-size:12px;
  color:#aaa;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Video Downloader</h2>
  <p>YouTube · Instagram · Facebook</p>

  <input id="videoLink" placeholder="Paste video link here">
  <button onclick="download()">Download</button>

  <div id="status">⏳ Processing… download will start automatically</div>

  <div class="note">
    We do not host any videos. Download is handled by third-party services.
  </div>
</div>

<script>
function download(){
  const url = document.getElementById("videoLink").value.trim();
  if(!url){
    alert("Please paste a video link");
    return;
  }

  // ONE site that supports direct URL
  const target =
    "https://savefrom.net/?url=" + encodeURIComponent(url);

  window.open(target, "_blank");

  document.getElementById("status").style.display = "block";
}
</script>

</body>
</html>
